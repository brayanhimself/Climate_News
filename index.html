<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clima News</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="Container">
    <div class="form">
      <h3>Confira o clima de uma cidade:</h3>
      <div class="form-input-container">
        <input type="text" placeholder="Digite o nome da cidade" id="city-input">
        <button id="search"></button>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div id="weather-data" class="hide">
      <h2>
        <i class="fa-solid fa-location-dot"></i>
        <span id="city"></span>
        <img src="" alt="Bandeira do país" id="country">
      </h2>
      <p id="temperature"><span></span>&deg;C</p>
      <div id="description-container">
          <p id="description"></p>
          <img src="" alt="condições do tempo" id="weather-icon">
      </div>
      <div id="details-container">
        <p id="humidity"></p>
            <i class="fa-solid fa-droplet"></i>
            <span></span>
        <p id="wind"></p>
            <i class="fa-solid fa-wind"></i>
            <span></span>
      </div>
    </div>
  </div>


</body>

</html>
